<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn More - AI旅行助手</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 2.5rem;
      color: white;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
    .slider {
      position: absolute;
      top: 4rem;
      width: 100%;
      height: calc(100% - 4rem);
      display: flex;
      transition: transform 1s ease;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 图片完整展示，留黑边 */
      background: black;
    }
    .slide video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 视频仍然全屏铺满 */
      background: black;
    }
  </style>
</head>
<body>

  <div class="header">Learn More about Your AI Trip Assistant</div>

  <div class="slider" id="slider">
    <div class="slide">
      <img src="image2.png" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="image1.png" alt="Slide 2">
    </div>
    <div class="slide">
      <video id="slide-video" muted>
        <source src="content_page.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
      </video>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    const video = document.getElementById('slide-video');
    let currentIndex = 0;
    const totalSlides = slides.length;

    function showSlide(index) {
      slider.style.transform = `translateX(-${index * 100}%)`;

      // 控制视频播放
      if (slides[index].querySelector('video')) {
        video.currentTime = 0;
        video.play();
      } else {
        video.pause();
      }
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }, 5000); // 每5秒切换一次

    // 初始化
    showSlide(0);
  </script>

</body>
</html>
