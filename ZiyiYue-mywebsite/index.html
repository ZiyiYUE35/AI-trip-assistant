<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI旅行助手</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    #bg-video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .main-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      font-size: 5rem; /* 字体更大了 */
      text-align: center;
      padding: 0 2rem;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="bg-video" autoplay muted loop>
      <source src="APP_intro_video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>

  <h1 class="main-title">Your AI Trip Assistant</h1>

</body>
</html>
